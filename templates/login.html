<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
</head>
<body>
    <div class="wrapper">
        <form class="form-signin" method="POST" action="{{ url_for('loginform')}}">
            {% if error %}
            <div class="alert alert-danger text-center h3">{{ error }}</div>
            {% endif %}
            <h2 class="form-signin-heading">Insight Bridge</h2>
            <p>Por favor, insira seu usuário e senha:</p>
            <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" value="{{ request.form.username }}"/>
            <input type="password" class="form-control" name="password" placeholder="Password" required="" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

<!--             <h6>Declaro ter lido os normativos de uso aceitável de<br>   
                serviços de TI do Supremo Tribunal Federal e sua <br>
                Política de Segurança da Informação.</h6>  -->

        </form>
    </div>



</body>

</html>
